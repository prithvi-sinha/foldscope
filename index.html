<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foldscope AR Classification</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@2.0.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Foldscope AR Classification</h1>
    </header>

    <!-- Controls Section -->
    <div id="controls">
        <button id="capture-btn">Capture and Classify</button>
        <button id="ar-btn">Toggle AR View</button>
    </div>

    <!-- Live Camera Feed -->
    <video id="camera-feed" autoplay playsinline></video>

    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; facingMode: environment;">
        <a-marker preset="hiro">
            <a-text id="ar-result" value="Point your camera at the marker" position="0 0.5 0" align="center"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Footer -->
    <footer>
        <div id="classification-result">
            <h3>Classification Result:</h3>
            <p id="output">No result yet. Please capture an image.</p>
        </div>
        <div id="detected-devices">
            <h3>Detected Devices:</h3>
            <ul id="devices-list"></ul>
        </div>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
