<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification API Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
        }

        form {
            margin-bottom: 20px;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Classification API Tester</h1>
    <form id="upload-form">
        <label for="image">Upload an Image:</label>
        <br><br>
        <input type="file" id="image" name="image" accept="image/*" required>
        <br><br>
        <button type="submit">Classify Image</button>
    </form>

    <div id="result">
        <h3>Classification Result:</h3>
        <p id="output">No result yet.</p>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');
        const output = document.getElementById('output');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent form from refreshing the page

            const fileInput = document.getElementById('image');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please upload an image file.");
                return;
            }

            const formData = new FormData();
            formData.append("image", file);

            try {
                output.textContent = "Processing...";

                // Replace with your deployed Render API endpoint
                const response = await fetch("https://foldscopeapi.onrender.com/classify-image/", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                output.textContent = data.classification;
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
