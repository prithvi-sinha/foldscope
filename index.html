<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foldscope AR Classification</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@2.0.1/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #controls {
            padding: 10px;
            text-align: center;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Controls Section -->
    <div id="controls">
        <button id="capture-btn">Capture Image</button>
        <button id="ar-btn">Toggle AR View</button>
    </div>

    <!-- Live Camera Feed -->
    <video id="camera-feed" autoplay playsinline></video>

    <!-- AR Scene -->
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-text id="ar-result" value="Point camera to classify" position="0 0.5 0" align="center"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Result Section -->
    <div id="result">
        <h3>Classification Result:</h3>
        <p id="output">No result yet.</p>
    </div>

    <script>
        const API_URL = "https://foldscopeapi.onrender.com/classify-image/";

        const video = document.getElementById('camera-feed');
        const output = document.getElementById('output');
        const arResult = document.getElementById('ar-result');

        // Access the user's camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error("Error accessing camera:", error);
            }
        }

        // Capture a frame from the video feed
        async function captureImage() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas to a blob for upload
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append("image", blob, "capture.jpg");

                try {
                    output.textContent = "Processing...";
                    const response = await fetch(API_URL, {
                        method: "POST",
                        body: formData,
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.statusText}`);
                    }

                    const data = await response.json();
                    output.textContent = data.classification;
                    arResult.setAttribute("value", data.classification);
                } catch (error) {
                    console.error(error);
                    output.textContent = `Error: ${error.message}`;
                }
            }, "image/jpeg");
        }

        // Toggle AR View
        document.getElementById("ar-btn").addEventListener("click", () => {
            alert("Point your camera at a Hiro marker to see AR overlays!");
        });

        // Capture Button Handler
        document.getElementById("capture-btn").addEventListener("click", captureImage);

        // Start the camera feed
        startCamera();
    </script>
</body>
</html>
